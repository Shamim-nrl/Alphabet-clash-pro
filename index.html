<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet clash pro</title>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

<style>
    .font-family{
        font-family: "Poppins", sans-serif;
    }
</style>
</head>

<body class="bg-black font-family" >
    <main class="bg-[url('./images/background.png')] min-h-screen bg-no-repeat bg-center bg-contain flex flex-col justify-center items-center">
        <!-- Start section  -->
        <section id="home-screen" class="">
            <div class="text-white text-center">
                <h1 class=" font-extrabold  text-5xl">ALPHABET CLASH</h1>
                <p class="my-4">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-active  bg-white">Play Naw</button>
            </div>
        </section>
        <!-- Play ground -->
        <section id="play-ground" class="hidden">
            <div>
                
                <div class="artboard artboard-horizontal phone-4 bg-[#ffffffB3] rounded-md border-[#010313cc]" >
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-2xl text-white text-center">Don't watch keyboard  while playing...</p>
                    </div>
                    <Div class="flex justify-center items-center min-h-full">
                        <p id="current-alphabet" class="font-extrabold text-8xl uppercase">Y</p>
                    </Div>
                </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between">
                <div class="text-white flex gap-2 items-center bg-[#894189] rounded-full py-2 px-5">
                    <button class="">Life</button>
                    <img src="./images/heart.svg" alt="">
                    <span id="current-life">5</span>
                </div>
                <div class="text-white flex gap-2 items-center bg-[#360490] rounded-full py-2 px-5">
                    <button class=" ">Score</button>
                    <img src="./images/dollar.svg" alt="">
                    <span id="current-score">0</span>
                </div>
            </div>
        </section>
        <!-- Score section  -->
        <section id="final-score" class="hidden">
            <div class="bg-[#FFFFFF33] text-white text-center p-4 rounded-md">
                <p>Game Over!</p>
                <span class="font-extrabold text-3xl">Score:</span>
                <span id="last-score" class="text-3xl">14</span>
                <br/>
                <button onclick="play()" class="btn btn-active  bg-white my-3">Play Agien</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="./script/utility.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
